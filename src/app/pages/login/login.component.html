<div class="login">
  <h2 class="card-title text-center">Login</h2>
  <div class="container">
    <div class="card">
      <article class="card-body">
        <h4 class="card-title mb-4 mt-1">Login</h4>
          <div class="form-group">
            <label>Inserisci il tuo username</label>
            <input name="" class="form-control" placeholder="Username" type="text" [(ngModel)]="username" value="{{username}}">
          </div>
          <div class="form-group">
            <a class="float-right" (click)="lostPw()">Ti sei dimenticato la password?</a>
            <label>Inserisci la tua password</label>
            <input class="form-control" placeholder="******" type="password" [(ngModel)]="password" value="{{password}}">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" [hidden]="!username || !password" (click)="showAll()"> Login</button>
          </div>
      </article>
    </div>
  </div>
</div>
