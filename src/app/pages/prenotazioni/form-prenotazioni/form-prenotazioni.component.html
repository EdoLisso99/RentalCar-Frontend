<h2 class="card-title">{{action | titlecase}} prenotazione</h2>
<form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
  <div class="form-group col-4">
    <label for="dataDiInizio">Data di inizio prenotazione</label>
    <input type="date" class="form-control col-5" id="dataDiInizio" formControlName="dataDiInizio"
           [ngModel]="data.dataDiInizio | date:'yyyy-MM-dd'">
    <label for="dataFine">Data di fine Prenotazione:</label>
    <input type="date" class="form-control col-5" id="dataFine" formControlName="dataDiFine"
           [ngModel]="data.dataDiFine | date:'yyyy-MM-dd'">
  </div>
  <button class="btn btn-success" type="submit">Submit</button>
</form>
<button class="btn btn-warning mt-2" (click)="goBack()">Go Back</button>
