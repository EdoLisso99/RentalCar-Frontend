<h2 class="card-title">{{action}} prenotazione</h2>
<form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
  <div class="form-group col-4">
    <label for="dataInizio">Data di Inizio Prenotazione:</label>
    <input type="text" class="form-control" id="dataInizio" formControlName="dataDiInizio"
           placeholder="Enter Data di Inizio">
    <label for="dataFine">Data di Inizio Prenotazione:</label>
    <input type="text" class="form-control" id="dataFine" formControlName="dataDiFine"
           placeholder="Enter Data di Fine">
  </div>
  <button class="btn btn-success" type="submit">Submit</button>
</form>
<button class="btn btn-warning mt-2" (click)="goBack()">Go Back</button>
